name: Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Build
        run: go build -v ./...

      - name: Build binary
        run: |
          go build -ldflags="-s -w" -trimpath -o tour -v .
          chmod +x tour

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tour-binary
          path: tour
          retention-days: 7
