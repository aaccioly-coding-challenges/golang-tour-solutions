name: lint
on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: go mod tidy check
        uses: katexochen/go-tidy-check@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest